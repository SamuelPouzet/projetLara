<h1 class="text-xl font-bold text-white capitalize dark:text-white">Compte utilisateur</h1>
<form>
  <section class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
    <div>
      <label class="text-white dark:text-gray-200" for="username">Pseudo</label>
      <input id="username" type="text" disabled
             class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            value="{{ !!user?user.login:'' }}"
      >
    </div>
    <div>
      <label class="text-white dark:text-gray-200" for="mail">E-Mail</label>
      <input id="mail" type="email" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
    </div>
  </section>
  <div class="flex justify-end mt-6">
    <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-primary rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600">Enregistrer</button>
  </div>
</form>
